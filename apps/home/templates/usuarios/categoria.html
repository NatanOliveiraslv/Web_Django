<!doctype html>
{% load static %}
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/estilo.css' %}">

  <title>Pagina Principal</title>
</head>

<body>
  <!-- As a link -->
  <nav style="background-color: blue !important;" class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a style="color: white !important;" class="navbar-brand" href="/">Minha Home</a>
    </div>
  </nav>

  <form id="add_categoria" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container">
      <h1 style="margin-top: 30px;">Cadastro de categorias</h1>
      <div class="form">
        <label for="name">Nome: </label>
        <input style="width: 500px;" type="text" id="name" name="name" required><br>
        <label for="description">Descrição: </label>
        <input type="description" id="description" name="description" required><br>
        <button class="buttonForm"" type="submit">Enviar</button>
      </div>
    </div>
  </form>

  <script src="{% static '/JS/postCategoria.js' %}"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
